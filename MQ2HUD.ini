SokurahInfo=3,1115, 86, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Sokurah].PctMana}m   ${NetBots[Sokurah].Casting} ${Spawn[${NetBots[Sokurah].TargetID}].CleanName},]}
HvyarmsText=3,1065, 98, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Hvyarms:,]}
HvyarmsInfo=3,1115, 98, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Hvyarms].PctMana}m   ${NetBots[Hvyarms].Casting} ${Spawn[${NetBots[Hvyarms].TargetID}].CleanName},]}
HepmerText=3,1065, 110, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Hepmer:,]}
HepmerInfo=3,1115, 110, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Hepmer].PctMana}m   ${NetBots[Hepmer].Casting} ${Spawn[${NetBots[Hepmer].TargetID}].CleanName},]}
UkaylaText=3,1065, 122, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Ukayla:,]}
UkaylaInfo=3,1115, 122, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Ukayla].PctMana}m   ${NetBots[Ukayla].Casting} ${Spawn[${NetBots[Ukayla].TargetID}].CleanName},]}
[PL_Info]
