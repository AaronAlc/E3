[MQ2HUD]
Last=Elements
SkipParse=5
CheckINI=30
UpdateInBackground=off
ClassHUD=on
ZoneHUD=off
UseFontSize=off

[Elements] 
;TribText=3,45,253,000,255,000,Tribute:
;TribInfo=3,85,253,000,255,255,${If[${Me.TributeActive},[On] [${Me.TributeTimer} - ${Me.CurrentFavor}], [Off]]}
;LastTell=3,5,50,0,255,0,LastTell - ${MacroQuest.LastTell} 
;RegExp=3,5,62,0,255,0,EXP - ${Me.PctExp}%
;AAExp=3,5,74,0,255,0,AAExp - ${Me.PctAAExp}%
;GroupLeader=3,5,146,0,255,0,${If[${Group.Members}>0,GroupLDR - ${Group.Leader},]}  
;RaidLeader=3,5,158,0,255,0,${If[${Raid.Members}>0,RaidLDR - ${Raid.Leader},]}
;PPLinRaid=3,5,170,0,255,0,${If[${Raid.Members}>0,In Raid - ${Raid.Members},]}

; <===============================================================|
[Rogue]
TargetLevel=3,25,148,000,255,000,${If[${Target.ID},${Target.Level},]}
TargetClass=3,45,148,000,255,255,${If[${Target.ID},${Target.Class},]}
TargetID=3,105,148,255,125,008,${If[${Target.ID},[ID: ${Target.ID}],]}
TargetDist_Text=3,45,163,000,255,255,${If[${Target.Name.NotEqual["NULL"]},Distance:,]}
TargetDist_Info=3,95,163,000,255,000,${Target.Distance3D}
[Target_Info] 
; |====================================== Target Class and lvl ===>
TargetLevel=3,25,148,000,255,000,${If[${Target.ID},${Target.Level},]}
TargetClass=3,45,148,000,255,255,${If[${Target.ID},${Target.Class},]}
TargetID=3,105,148,255,125,008,${If[${Target.ID},[ID: ${Target.ID}],]}
; <===============================================================|

; |=========================================== Target Distance ===>
TargetDist_Text=3,45,163,000,255,255,${If[${Target.Name.NotEqual["NULL"]},Distance:,]}
TargetDist_Info=3,95,163,000,255,000,${Target.Distance3D}
; <===============================================================|

; |======================================== Line of Sight Info ===>
LoS_Text=3,45,178,000,255,255,${If[${Target.ID},Line of Sight:,]}
LoS_TRUE=3,115,178,000,255,000,${If[${Target.ID},${If[${Target.LineOfSight},TRUE,]},]}
LoS_FALSE=3,115,178,255,125,008,${If[${Target.ID},${If[${Target.LineOfSight},,FALSE]},]}
; <===============================================================|

; |========================================== Target Direction ===>
Direct_Calc=3,95,220,000,255,000,${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]}
Direction_Text=3,45,220,000,255,255,${If[${Target.ID},Direction:,]}
Target_Ahead=3,65,240,000,255,000,${If[${Target.ID},${If[${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} <= 30 || ${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} >= 330 || ${Target.ID} == ${Me.ID},Straight ahead //|\\,]},]}
;Target_Left/Right=3,65,240,255,125,008,${If[${Target.ID} && ${Target.ID} != ${Me.ID},${If[${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} > 30,${If[${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} < 330 ,<== To your left,To your right ==>]},]},]}
; <=
Target_Right=3,65,240,255,125,008,${If[${Target.ID} && ${Target.ID} != ${Me.ID},${If[${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} > 30 && ${Math.Calc[((${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} <= 180,To your right ==>,]},]}
Target_Left=3,65,240,255,125,008,${If[${Target.ID} && ${Target.ID} != ${Me.ID},${If[${Math.Calc[(( ${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} < 330 && ${Math.Calc[((${Me.Heading.Degrees} - ${Target.HeadingTo.Degrees} + 375) % 360) * -1 + 360]} > 180,<== To your left,]},]}
[Healer_Info]
BighealsText=3,1065, 50, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Bigheals:,]}
BighealsInfo=3,1115, 50, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Bigheals].PctMana}m   ${NetBots[Bigheals].Casting} ${Spawn[${NetBots[Bigheals].TargetID}].CleanName},]}
LoewitText=3,1065, 62, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Loewit:,]}
LoewitInfo=3,1115, 62, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Loewit].PctMana}m   ${NetBots[Loewit].Casting} ${Spawn[${NetBots[Loewit].TargetID}].CleanName},]}
FroggenText=3,1065, 74, 000, 255, 000,${If[${NetBots[Poplea].InZone}, Froggen:,]}
FroggenInfo=3,1115, 74, 255, 000, 000,${If[${NetBots[Poplea].InZone}, ${NetBots[Froggen].PctMana}m   ${NetBots[Froggen].Casting} ${Spawn[${NetBots[Froggen].TargetID}].CleanName},]}
